<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>welcome</title>
	<link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
  	<div style="text-align: center;">
  		<img class="img_error" src="img/welcome.gif">
  		<br>
  		<form action="./Authentification" method = "POST">
	  		<button type="submit" class="btn btn-outline-danger" style="width: 500px;" value="deconnexion" name="log">Log out</button>
  		</form>
  	</div>

  	<div class="book_table">
  		<input type="text" id="book_search" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
		<table class="table table-hover" id="book_table">
		  <thead class="thead_table">
		    <tr>
		      <th scope="col">Title</th>
		      <th scope="col">Author</th>
		      <th scope="col">Release date</th>
		      <th scope="col">Editor</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr onclick="submitForm('Les Miserables');">
		      <th scope="row">Les Miserables</th>
		      <td>Victor Hugo</td>
		      <td>1862</td>
		      <td>Albert Lacroix et Cie</td>
		    </tr>
		    <tr onclick="submitForm('Les Trois Mousquetaires');">
		      <th scope="row">Les Trois Mousquetaires</th>
		      <td>Alexandre Dumas</td>
		      <td>1844</td>
		      <td>Baudry</td>
		    </tr>
		    <tr onclick="submitForm('Oliver Twist');">
		      <th scope="row">Oliver Twist</th>
		      <td>Charles Dickens</td>
		      <td>1839</td>
		      <td>Baudry</td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<form id="titre" action="./Reservation" method = "POST">
	    <input type="hidden" name="titre" value='okkkkkkkkkkkkkkk'>
	</form>

	<script>
	function submitForm(titre) {
		document.getElementById(titre).submit(); 
	}

	function myFunction() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("book_search");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("book_table");
	  tr = table.getElementsByTagName("tr");
	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[0];
	    if (td) {
	      txtValue = td.textContent || td.innerText;
	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }       
	  }
	}
	</script>

  </body>
</html>
